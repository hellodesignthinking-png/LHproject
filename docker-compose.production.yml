version: '3.8'

services:
  # ==========================================
  # ZeroSite Application
  # ==========================================
  zerosite:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: zerosite-app
    image: zerosite:37.0
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - WORKERS=4
      - LOG_LEVEL=info
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    restart: unless-stopped
    networks:
      - zerosite-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/v24.1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.zerosite.service=app"
      - "com.zerosite.version=37.0"

  # ==========================================
  # Nginx Reverse Proxy
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: zerosite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - zerosite
    restart: unless-stopped
    networks:
      - zerosite-network
    labels:
      - "com.zerosite.service=nginx"

  # ==========================================
  # Redis Cache (Optional)
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: zerosite-redis
    command: redis-server --appendonly yes --requirepass your_redis_password
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - zerosite-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    labels:
      - "com.zerosite.service=redis"

# ==========================================
# Networks
# ==========================================
networks:
  zerosite-network:
    driver: bridge
    name: zerosite-network

# ==========================================
# Volumes
# ==========================================
volumes:
  redis-data:
    driver: local
    name: zerosite-redis-data

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroSite v7.0 - Land Diagnosis System</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/map.css">
    <link rel="stylesheet" href="css/sidebar.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-building"></i>
                <span class="logo-text">ZeroSite</span>
                <span class="version">v7.0</span>
            </div>
            <nav class="nav">
                <button class="nav-btn active" data-view="map">
                    <i class="fas fa-map"></i> 지도 분석
                </button>
                <button class="nav-btn" data-view="multi">
                    <i class="fas fa-layer-group"></i> 다중 필지
                </button>
                <button class="nav-btn" data-view="report">
                    <i class="fas fa-file-pdf"></i> 보고서
                </button>
                <button class="nav-btn" data-view="dashboard">
                    <i class="fas fa-chart-line"></i> 대시보드
                </button>
            </nav>
            <div class="header-actions">
                <button class="btn-icon" id="settingsBtn">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="btn-icon" id="helpBtn">
                    <i class="fas fa-question-circle"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>분석 입력</h2>
                <button class="btn-collapse" id="collapseBtn">
                    <i class="fas fa-chevron-left"></i>
                </button>
            </div>
            
            <div class="sidebar-content">
                <!-- Address Search -->
                <div class="input-section">
                    <label class="input-label">
                        <i class="fas fa-map-marker-alt"></i> 주소 검색
                    </label>
                    <div class="search-box">
                        <input type="text" id="addressInput" placeholder="주소를 입력하세요" class="input-field">
                        <button class="btn-search" id="searchBtn">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                    <div class="suggestions" id="suggestions"></div>
                </div>

                <!-- Property Details -->
                <div class="input-section">
                    <label class="input-label">
                        <i class="fas fa-home"></i> 물건 정보
                    </label>
                    <div class="input-group">
                        <input type="number" id="areaInput" placeholder="면적 (㎡)" class="input-field" value="1000">
                    </div>
                    <div class="input-group">
                        <select id="unitTypeInput" class="input-field">
                            <option value="">주택 유형 선택</option>
                            <option value="매입임대">매입임대</option>
                            <option value="전세임대">전세임대</option>
                            <option value="신축매입임대">신축매입임대</option>
                        </select>
                    </div>
                </div>

                <!-- Analysis Options -->
                <div class="input-section">
                    <label class="input-label">
                        <i class="fas fa-sliders-h"></i> 분석 옵션
                    </label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="poiAnalysis" checked>
                            <span>POI 분석 (학교/병원/편의시설)</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="geoOptimizer" checked>
                            <span>GeoOptimizer 추천지 3개</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="demographicAnalysis" checked>
                            <span>인구통계 분석</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="financialAnalysis" checked>
                            <span>재무 분석 (PF/IRR/NPV)</span>
                        </label>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <button class="btn-primary" id="analyzeBtn">
                        <i class="fas fa-chart-bar"></i> 분석 시작
                    </button>
                    <button class="btn-secondary" id="resetBtn">
                        <i class="fas fa-redo"></i> 초기화
                    </button>
                </div>

                <!-- Analysis Results Summary -->
                <div class="results-summary" id="resultsSummary" style="display: none;">
                    <h3 class="summary-title">분석 결과</h3>
                    <div class="summary-item">
                        <span class="summary-label">LH 등급:</span>
                        <span class="summary-value" id="lhGrade">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">총점:</span>
                        <span class="summary-value" id="totalScore">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">수요 예측:</span>
                        <span class="summary-value" id="demandPrediction">-</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-label">최적 추천지:</span>
                        <span class="summary-value" id="topRecommendation">-</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Map Container -->
        <main class="map-container">
            <div id="map"></div>
            
            <!-- Map Controls -->
            <div class="map-controls">
                <button class="map-control-btn" id="locateBtn" title="내 위치">
                    <i class="fas fa-crosshairs"></i>
                </button>
                <button class="map-control-btn" id="layersBtn" title="레이어">
                    <i class="fas fa-layer-group"></i>
                </button>
                <button class="map-control-btn" id="measureBtn" title="거리 측정">
                    <i class="fas fa-ruler"></i>
                </button>
            </div>

            <!-- POI Legend -->
            <div class="map-legend" id="poiLegend">
                <h4>POI 범례</h4>
                <div class="legend-item">
                    <i class="fas fa-school" style="color: #4CAF50;"></i>
                    <span>학교 (<span id="schoolCount">0</span>개)</span>
                </div>
                <div class="legend-item">
                    <i class="fas fa-hospital" style="color: #F44336;"></i>
                    <span>병원 (<span id="hospitalCount">0</span>개)</span>
                </div>
                <div class="legend-item">
                    <i class="fas fa-shopping-cart" style="color: #FF9800;"></i>
                    <span>편의시설 (<span id="convenienceCount">0</span>개)</span>
                </div>
                <div class="legend-item">
                    <i class="fas fa-subway" style="color: #2196F3;"></i>
                    <span>지하철 (<span id="subwayCount">0</span>개)</span>
                </div>
                <div class="legend-item">
                    <i class="fas fa-star" style="color: #9C27B0;"></i>
                    <span>추천지 (<span id="recommendationCount">0</span>개)</span>
                </div>
            </div>

            <!-- Loading Overlay -->
            <div class="loading-overlay" id="loadingOverlay" style="display: none;">
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>분석 중...</p>
                </div>
            </div>
        </main>

        <!-- Info Panel -->
        <aside class="info-panel" id="infoPanel" style="display: none;">
            <div class="info-panel-header">
                <h3 id="infoPanelTitle">상세 정보</h3>
                <button class="btn-close" id="closePanelBtn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="info-panel-content" id="infoPanelContent">
                <!-- Dynamic content will be inserted here -->
            </div>
        </aside>
    </div>

    <!-- Modals -->
    <!-- PDF Preview Modal -->
    <div class="modal" id="pdfModal">
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h3>보고서 미리보기</h3>
                <button class="btn-close" onclick="closePdfModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <iframe id="pdfPreview" style="width: 100%; height: 70vh; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closePdfModal()">닫기</button>
                <button class="btn-primary" onclick="downloadPdf()">
                    <i class="fas fa-download"></i> 다운로드
                </button>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <!-- Custom JS -->
    <script src="js/config.js"></script>
    <script src="js/api.js"></script>
    <script src="js/map.js"></script>
    <script src="js/poi.js"></script>
    <script src="js/geooptimizer.js"></script>
    <script src="js/multiparcel.js"></script>
    <script src="js/pdf-preview.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

    <script>
        // Configuration
        const config = window.ZEROSITE_CONFIG || {
            defaultUser: 'admin@zerosite.com',
            isDev: true
        };

        let currentPage = 1;
        const pageSize = 50;

        // Load statistics
        async function loadStatistics() {
            try {
                const hours = document.getElementById('filter-hours').value;
                const response = await fetch(`/api/v4/access-logs/statistics?hours=${hours}`, {
                    headers: {
                        'X-User-Email': config.defaultUser
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const stats = await response.json();
                
                // Update stat cards
                document.getElementById('stat-total').textContent = stats.total_accesses.toLocaleString();
                document.getElementById('stat-users').textContent = stats.unique_users.toLocaleString();
                document.getElementById('stat-ips').textContent = stats.unique_ips.toLocaleString();
                document.getElementById('stat-failures').textContent = stats.failed_requests.toLocaleString();

                // Render action chart
                renderChart('action-chart', stats.by_action, {
                    'view_html': 'HTML ì¡°íšŒ',
                    'download_pdf': 'PDF ë‹¤ìš´ë¡œë“œ',
                    'create_share': 'ê³µìœ  ìƒì„±',
                    'use_share_token': 'í† í° ì‚¬ìš©',
                    'view_dashboard': 'ëŒ€ì‹œë³´ë“œ'
                });

                // Render report chart
                renderChart('report-chart', stats.by_report_type, {});

            } catch (error) {
                console.error('Failed to load statistics:', error);
                showError('í†µê³„ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // Render chart
        function renderChart(containerId, data, labels) {
            const container = document.getElementById(containerId);
            const maxValue = Math.max(...Object.values(data));

            if (maxValue === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“Š</div><div class="empty-state-text">ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</div></div>';
                return;
            }

            const html = Object.entries(data).map(([key, value]) => {
                const label = labels[key] || key;
                const percentage = (value / maxValue) * 100;
                return `
                    <div class="chart-bar">
                        <div class="chart-label">${label}</div>
                        <div class="chart-bar-fill" style="width: ${percentage}%">
                            ${value.toLocaleString()}
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = html;
        }

        // Load logs
        async function loadLogs(page = 1) {
            try {
                currentPage = page;
                const runId = document.getElementById('filter-run-id').value;
                const user = document.getElementById('filter-user').value;
                const action = document.getElementById('filter-action').value;
                const hours = document.getElementById('filter-hours').value;

                let url = `/api/v4/access-logs/logs?hours=${hours}&page=${page}&page_size=${pageSize}`;
                if (runId) url += `&run_id=${encodeURIComponent(runId)}`;
                if (user) url += `&user_email=${encodeURIComponent(user)}`;
                if (action) url += `&action=${encodeURIComponent(action)}`;

                const response = await fetch(url, {
                    headers: {
                        'X-User-Email': config.defaultUser
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                renderLogs(data.logs);
                renderPagination(data.total_count, data.page, data.page_size);
                hideError();

            } catch (error) {
                console.error('Failed to load logs:', error);
                showError('ë¡œê·¸ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤: ' + error.message);
            }
        }

        // Render logs table
        function renderLogs(logs) {
            const container = document.getElementById('logs-container');

            if (logs.length === 0) {
                container.innerHTML = '<div class="empty-state"><div class="empty-state-icon">ğŸ“‹</div><div class="empty-state-text">ë¡œê·¸ê°€ ì—†ìŠµë‹ˆë‹¤</div></div>';
                return;
            }

            const html = `
                <table class="logs-table">
                    <thead>
                        <tr>
                            <th>ì‹œê°„</th>
                            <th>ì‚¬ìš©ì</th>
                            <th>RUN ID</th>
                            <th>ë³´ê³ ì„œ</th>
                            <th>ì•¡ì…˜</th>
                            <th>IP</th>
                            <th>ìƒíƒœ</th>
                            <th>ì‘ë‹µì‹œê°„</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${logs.map(log => `
                            <tr>
                                <td>${new Date(log.timestamp).toLocaleString('ko-KR')}</td>
                                <td>${log.user_email || 'ë¹„ì¸ì¦'}</td>
                                <td>${log.run_id}</td>
                                <td>${log.report_type}</td>
                                <td>${getActionBadge(log.action)}</td>
                                <td>${log.ip_address}</td>
                                <td>${getStatusBadge(log.success)}</td>
                                <td>${log.response_time_ms}ms</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        // Get action badge
        function getActionBadge(action) {
            const badges = {
                'view_html': '<span class="badge badge-view">HTML</span>',
                'download_pdf': '<span class="badge badge-download">PDF</span>',
                'create_share': '<span class="badge badge-share">ê³µìœ </span>',
                'use_share_token': '<span class="badge badge-share">í† í°</span>',
                'view_dashboard': '<span class="badge badge-view">ëŒ€ì‹œë³´ë“œ</span>'
            };
            return badges[action] || action;
        }

        // Get status badge
        function getStatusBadge(success) {
            return success
                ? '<span class="badge badge-success">ì„±ê³µ</span>'
                : '<span class="badge badge-error">ì‹¤íŒ¨</span>';
        }

        // Render pagination
        function renderPagination(total, page, pageSize) {
            const totalPages = Math.ceil(total / pageSize);
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let html = `
                <button onclick="loadLogs(${page - 1})" ${page === 1 ? 'disabled' : ''}>â—€ ì´ì „</button>
            `;

            for (let i = Math.max(1, page - 2); i <= Math.min(totalPages, page + 2); i++) {
                html += `
                    <button onclick="loadLogs(${i})" class="${i === page ? 'active' : ''}">
                        ${i}
                    </button>
                `;
            }

            html += `
                <button onclick="loadLogs(${page + 1})" ${page === totalPages ? 'disabled' : ''}>ë‹¤ìŒ â–¶</button>
            `;

            pagination.innerHTML = html;
        }

        // Show error
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.className = 'error-message';
            errorDiv.textContent = 'âš ï¸ ' + message;
            errorDiv.style.display = 'block';
        }

        // Hide error
        function hideError() {
            document.getElementById('error-message').style.display = 'none';
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadStatistics();
            loadLogs(currentPage);
        }, 30000);

        // Initial load
        loadStatistics();
        loadLogs();
    </script>

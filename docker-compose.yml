version: '3.8'

services:
  # Web API Service
  web:
    build: .
    container_name: zerosite-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://zerosite:zerosite123@db:5432/zerosite_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    depends_on:
      - db
      - redis
    volumes:
      - ./output:/app/output
      - ./static:/app/static
    networks:
      - zerosite-network
    restart: unless-stopped

  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: zerosite-postgres
    environment:
      POSTGRES_USER: zerosite
      POSTGRES_PASSWORD: zerosite123
      POSTGRES_DB: zerosite_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - zerosite-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zerosite"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: zerosite-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - zerosite-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: zerosite-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - zerosite-network
    restart: unless-stopped

networks:
  zerosite-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    image: ghcr.io/${GITHUB_REPOSITORY_OWNER}/lh-landdiagnosis-pro:latest
    container_name: lh-diagnosis-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - KAKAO_API_KEY=${KAKAO_API_KEY}
      - VWORLD_API_KEY=${VWORLD_API_KEY}
      - OPENAPI_SERVICE_KEY=${OPENAPI_SERVICE_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - app-logs:/app/logs
    networks:
      - lh-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    image: nginx:alpine
    container_name: lh-diagnosis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./static:/usr/share/nginx/html:ro
    networks:
      - lh-network
    depends_on:
      - web
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

volumes:
  app-logs:
    driver: local

networks:
  lh-network:
    driver: bridge

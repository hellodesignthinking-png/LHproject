            computed: {
                currentModule() {

                    // Îã§Ïùå ÏßÑÌñâÌï† Î™®Îìà Ï∞æÍ∏∞
                    for (const moduleName of this.moduleOrder) {
                        const module = this.getModuleStatus(moduleName);
                        if (module && (module.status === 'NOT_STARTED' || module.status === 'IN_PROGRESS')) {

            methods: {
                async loadProject() {
                    try {
                        const response = await fetch(`${this.apiBaseUrl}/api/projects/${this.projectId}`);
                        
                        if (!response.ok) {
                            throw new Error('ÌîÑÎ°úÏ†ùÌä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.');
                        }

                        console.error('ÌîÑÎ°úÏ†ùÌä∏ Î°úÎî© Ïã§Ìå®:', error);

                        project_name: 'Í∞ïÎÇ®Íµ¨ Ïó≠ÏÇºÎèô Ïã†Ï∂ïÎß§ÏûÖÏûÑÎåÄ',
                        land_address: 'ÏÑúÏö∏ÌäπÎ≥ÑÏãú Í∞ïÎÇ®Íµ¨ Ïó≠ÏÇºÎèô 123-45',
                        status: 'M5_PENDING',
                        overall_progress: 68,

                            { module_name: 'M2', status: 'COMPLETED', progress_percent: 100 },
                            { module_name: 'M3', status: 'COMPLETED', progress_percent: 100 },
                            { module_name: 'M4', status: 'COMPLETED', progress_percent: 100 },
                            { module_name: 'M5', status: 'IN_PROGRESS', progress_percent: 50 },
                            { module_name: 'M6', status: 'NOT_STARTED', progress_percent: 0 },

                },
                
                getModuleStatus(moduleName) {
                    if (!this.project) return null;
                    return this.project.modules.find(m => m.module_name === moduleName);
                },
                
                getModuleStepperClass(moduleName) {
                    const module = this.getModuleStatus(moduleName);
                    if (!module) return 'locked';
                    
                    if (module.status === 'COMPLETED') return 'completed';
                    if (module.status === 'FROZEN') return 'frozen';
                    if (module.status === 'IN_PROGRESS') return 'in-progress';
                    return 'locked';
                },
                
                getModuleIcon(moduleName) {
                    const module = this.getModuleStatus(moduleName);
                    if (!module) return 'üîí';
                    
                    if (module.status === 'COMPLETED' || module.status === 'FROZEN') return '‚úÖ';
                    if (module.status === 'IN_PROGRESS') return moduleName;
                    return 'üîí';
                },
                
                getStepperProgress() {
                    if (!this.project) return 0;
                    
                    const completedCount = this.project.modules.filter(m => 
                        m.status === 'COMPLETED' || m.status === 'FROZEN'
                    ).length;
                    
                    return (completedCount / this.moduleOrder.length) * 100;

                async navigateToModule(moduleName) {
                    const module = this.getModuleStatus(moduleName);

                    // LOCKED ÏÉÅÌÉúÎ©¥ ÌÅ¥Î¶≠ Î∂àÍ∞Ä

                        // 2. M1 ÏûêÎèô ÏàòÏßë ÏãúÏûë (EMPTY ÏÉÅÌÉúÏù∏ Í≤ΩÏö∞Îßå)
                        const response = await fetch(`/api/projects/${this.projectId}/modules/M1/auto-fetch`, {

                            headers: {

                    } finally {
                        this.loading = false;
                    }
                },

                    this.navigateToModule(moduleName);
                },
                
                hasPreviousModule() {
                    if (!this.currentModule) return false;
                    const currentIndex = this.moduleOrder.indexOf(this.currentModule.name);

                    if (!this.currentModule) return;
                    const currentIndex = this.moduleOrder.indexOf(this.currentModule.name);
